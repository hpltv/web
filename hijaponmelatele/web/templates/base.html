{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Pon series y la TV a las personas que quieres." />
    <meta name="author" content="Mario Corchero" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <link href="{% static 'style.css' %}" rel="stylesheet" id="custom-css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      {% block extra_js %}{% endblock extra_js %}
      $(document).ready(function () {
        {% block extra_jq %}{% endblock extra_jq %}
      });
    </script>
    <style>
        {% block extra_css %}{% endblock extra_css %}
    </style>
  </head>

  <body>
    <div class="container">
        {% block content %}
            <p>Page to be filled.</p>
        {% endblock content %}
    </div>
  </body>
</html>
